  <!-- Primary Page Layout

  <div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="games">
            <tr>
                <form>
                    <td>
                        <label for="name">Game's Name</label>
                        <input name="name" type="text" placeholder="ex: Ethnos" id="name">
                    </td>
                    <td>
                        <label for="rating">Your Rating</label>
                        <input name="rating" type="number" min="0" max="10" id="rating">
                        <button class="button-primary" onclick="addGame(); return false;">Add</button>
                    </td>
                </form>
            </tr>
            <tr>
                <td>Ethnos</td>
